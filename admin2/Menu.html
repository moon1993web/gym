<!-- Custom JS -->
<script>
    $(document).ready(function () {
        // فعال‌سازی درگ‌اند‌دراپ با SortableJS
        const sortableList = document.getElementById('sortable-menu');
        Sortable.create(sortableList, {
            animation: 150,
            onEnd: function (evt) {
                console.log('ترتیب جدید:', evt.oldIndex, 'به', evt.newIndex);
            }
        });

        // داده‌های نمونه
        let menus = [
            { id: 1, title: 'خانه', link: '/home', submenus: [] },
            { id: 2, title: 'درباره ما', link: '/about', submenus: [
                { title: 'تیم ما', link: '/team' },
                { title: 'تاریخچه', link: '/history' }
            ]},
            { id: 3, title: 'تماس با ما', link: '/contact', submenus: [] }
        ];

        // رندر لیست منوها
        function renderMenus() {
            $('#sortable-menu').empty();
            menus.forEach(menu => {
                let submenuHtml = '';
                if (menu.submenus.length > 0) {
                    submenuHtml = `<div class="dropdown-menu mega-menu">`;
                    menu.submenus.forEach(sub => {
                        submenuHtml += `<div class="submenu-item"><a href="${sub.link}">${sub.title}</a></div>`;
                    });
                    submenuHtml += `</div>`;
                }
                $('#sortable-menu').append(`
                    <div class="list-group-item d-flex justify-content-between align-items-center" data-id="${menu.id}">
                        ${menu.submenus.length > 0 ? `
                            <div class="dropdown">
                                <span class="dropdown-toggle" data-bs-toggle="dropdown">${menu.title}</span>
                                ${submenuHtml}
                            </div>
                        ` : `<span>${menu.title}</span>`}
                        <div>
                            <button class="btn btn-sm btn-danger delete-menu-btn" data-id="${menu.id}">حذف</button>
                        </div>
                    </div>
                `);
            });
        }
        renderMenus();

        // کلیک روی ردیف منو برای ویرایش
        $(document).on('click', '.list-group-item', function (e) {
            // جلوگیری از فعال شدن ویرایش هنگام کلیک روی دکمه حذف یا زیرمنو
            if ($(e.target).hasClass('delete-menu-btn') || $(e.target).closest('.dropdown-menu').length) {
                return;
            }
            const id = $(this).data('id');
            const menu = menus.find(m => m.id === id);
            $('#edit-menu-title').val(menu.title);
            $('#edit-menu-link').val(menu.link);
            $('#edit-menu-id').val(id);
            $('#submenu-edit-container').empty();
            menu.submenus.forEach(sub => {
                $('#submenu-edit-container').append(`
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" value="${sub.title}" placeholder="عنوان زیرمنو" />
                        <input type="text" class="form-control" value="${sub.link}" placeholder="لینک زیرمنو" />
                        <button class="btn btn-sm btn-danger remove-submenu" type="button">حذف</button>
                    </div>
                `);
            });
            $('#menuTabs a[href="#menu-edit"]').tab('show');
        });

        // افزودن زیرمنو در فرم افزودن
        $('#add-submenu-btn').on('click', function () {
            $('#submenu-add-container').append(`
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="عنوان زیرمنو" />
                    <input type="text" class="form-control" placeholder="لینک زیرمنو" />
                    <button class="btn btn-sm btn-danger remove-submenu" type="button">حذف</button>
                </div>
            `);
        });

        // حذف زیرمنو
        $(document).on('click', '.remove-submenu', function () {
            $(this).closest('.input-group').remove();
        });

        // افزودن منو جدید
        $('#add-menu-form').on('submit', function (e) {
            e.preventDefault();
            const title = $('#menu-title').val();
            const link = $('#menu-link').val();
            const submenus = [];
            $('#submenu-add-container .input-group').each(function () {
                const subTitle = $(this).find('input:eq(0)').val();
                const subLink = $(this).find('input:eq(1)').val();
                if (subTitle && subLink) submenus.push({ title: subTitle, link: subLink });
            });
            const newId = menus.length + 1;
            menus.push({ id: newId, title, link, submenus });
            renderMenus();
            $('#menu-title').val('');
            $('#menu-link').val('');
            $('#submenu-add-container').html(`
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="عنوان زیرمنو" />
                    <input type="text" class="form-control" placeholder="لینک زیرمنو" />
                    <button class="btn btn-sm btn-danger remove-submenu" type="button">حذف</button>
                </div>
            `);
            $('#menuTabs a[href="#menu-list"]').tab('show');
        });

        // حذف منو
        $(document).on('click', '.delete-menu-btn', function () {
            const id = $(this).data('id');
            menus = menus.filter(menu => menu.id !== id);
            renderMenus();
        });

        // افزودن زیرمنو در فرم ویرایش
        $('#edit-submenu-btn').on('click', function () {
            $('#submenu-edit-container').append(`
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="عنوان زیرمنو" />
                    <input type="text" class="form-control" placeholder="لینک زیرمنو" />
                    <button class="btn btn-sm btn-danger remove-submenu" type="button">حذف</button>
                </div>
            `);
        });

        // به‌روزرسانی منو
        $('#edit-menu-form').on('submit', function (e) {
            e.preventDefault();
            const id = parseInt($('#edit-menu-id').val());
            const title = $('#edit-menu-title').val();
            const link = $('#edit-menu-link').val();
            const submenus = [];
            $('#submenu-edit-container .input-group').each(function () {
                const subTitle = $(this).find('input:eq(0)').val();
                const subLink = $(this).find('input:eq(1)').val();
                if (subTitle && subLink) submenus.push({ title: subTitle, link: subLink });
            });
            const menuIndex = menus.findIndex(m => m.id === id);
            menus[menuIndex] = { id, title, link, submenus };
            renderMenus();
            $('#menuTabs a[href="#menu-list"]').tab('show');
        });
    });
</script>
